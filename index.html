// Fungsi baru untuk mengirim pesan ke Telegram
async function sendToTelegram(pesan) {
  const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
  const data = {
    chat_id: TELEGRAM_CHAT_ID,
    text: pesan,
    parse_mode: "HTML" // Agar bisa pakai format teks sederhana jika diperlukan
  };

  try {
    const response = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    if (result.ok) {
      return { success: true };
    } else {
      console.error("Telegram API Error:", result);
      return { success: false, error: result.description };
    }
  } catch (error) {
    console.error("Network Error:", error);
    return { success: false, error: error.message };
  }
}

  });

  klikA.play();

  // Jika user membatalkan atau tidak menulis pesan
  if (pesan === undefined) {
    return;
  }

  if (!pesan) {
    await swalo.fire({
      icon: "warning",
      title: "Pesan tidak boleh kosong!"
    });
    kirimPesan(); // Minta input lagi
    return;
  }

  // Tampilkan loading
  swalo.fire({
    title: "Mengirim pesan ke ...",
    didOpen: () => {
      swalo.showLoading();
    }
  });

  // Kirim ke Telegram
  const result = await sendToTelegram(pesan);

  if (result.success) {
    await swalo.fire({
      icon: "success",
      title: "Pesan berhasil dikirim!",
      text: "Pesanmu sudah terkirim."
    });
  } else {
    await swalo.fire({
      icon: "error",
      title: "Gagal Mengirim",
      text: `Error: ${result.error || "Terjadi kesalahan jaringan"}`
    });
  }
  klikA.play();
}

DekaTutorial(konten, musik, textOpening, kirimPesan, isKlikAudio, coverImg);
    </script>
  </body>
</html>
